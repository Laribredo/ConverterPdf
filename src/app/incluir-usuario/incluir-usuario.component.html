<div class="container">
  <div class="row">
    <div class="col-md-10">
      <div class="jumbotron" style="background: white; border: 1px solid gray;">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Cadastrar Usuário</a>
            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Alterar Senha</a>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" style="padding: 32px;">
            <h3>Cadastrar Novo Usuário</h3>
            <form [formGroup] = "formulario" (ngSubmit)="cadastrarUsuario()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control"  formControlName="email" required>
                  <small *ngIf="!formulario.get('email').valid && formulario.get('email').touched" class="form-text text-danger">Email inválido</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" formControlName="senha" required>
                  <small *ngIf="!formulario.get('email').valid && formulario.get('email').touched" class="form-text text-danger">Email inválido</small>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </form>
          </div>
          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" style="padding: 32px;">
            <h3>Alterar Senha</h3>
            <form [formGroup] = "formulario" (ngSubmit)="alterarSenha()">
              <div class="form-group">
                <label for="exampleInputPassword1">Senha Antiga</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="senhaAntiga" required>
              </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Nova Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" formControlName="senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Alterar</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
