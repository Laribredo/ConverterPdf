<div class="container">
    <div class="row">
        <div class="col-6">
            <h3>Cadastrar Novo Usuário</h3>
            <form [formGroup] = "formulario" (ngSubmit)="cadastrarUsuario()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control"  formControlName="email" required>
                  <small *ngIf="!formulario.get('email').valid && formulario.get('email').touched" class="form-text text-danger">Email inválido</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" formControlName="senha" required>
                  <small *ngIf="!formulario.get('email').valid && formulario.get('email').touched" class="form-text text-danger">Email inválido</small>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </form>
        </div>
    </div>
</div>
