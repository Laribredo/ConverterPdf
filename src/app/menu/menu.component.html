<div class="container">
    <div class="row">
        <div class="col-md-3">
            <a routerLink="/documentos">
                <div class="card-counter primary">
                    <i class="fa fa-file"></i>
                    <span class="count-numbers">Docs</span>
                    <span class="count-name">Gerar PDF</span>
                </div>
            </a>
        </div>

        <div class="col-md-3">
            <a routerLink="/incluir-clientes">
                <div class="card-counter success">
                    <i class="fa fa-users"></i>
                    <span class="count-numbers">Clientes</span>
                    <span class="count-name">Adicionar Clientes</span>
                </div>
            </a>
        </div>

        <div class="col-md-3">
            <a routerLink="/incluir-usuario">
                <div class="card-counter info">
                    <i class="fa fa-user-plus"></i>
                    <span class="count-numbers">Usuário</span>
                    <span class="count-name">Novo Usuário</span>
                </div>
            </a>
        </div>

        <div class="col-md-3">
            <div class="card-counter danger">
                <i class="fa fa-sign-out"></i>
                <span class="count-numbers">Sair</span>
                <span class="count-name">Log Out</span>
            </div>
        </div>
    </div>
</div>
