<div class="container">
    <div class="row">
        <div class="col-7 marginT">
            <h2>Histórico de Certificados</h2>
        </div>
        <div class="col-5 marginT">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar Certificado" [(ngModel)]="filtro"  aria-label="Search">
        </div>
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome da Empresa</th>
                        <th scope="col">CNPJ</th>
                        <th scope="col">N° Certificado</th>
                        <th scope="col">Data de Emissão</th>
                    </tr>
                </thead>
                <tbody *ngFor="let c of _certificados | filter:filtro; let i= index;">
                    <tr>
                        <th scope="row">{{i+1}}</th>
                        <td>{{c.nomeCliente}}</td>
                        <td>{{c.cnpj}}</td>
                        <td>{{c.numeroCertificado}}</td>
                        <td>{{c.dataEmissao}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
