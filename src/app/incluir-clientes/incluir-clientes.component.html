<div class="container">
    <div class="row">
        <div class="col-10">
            <h3>Cadastrar Clientes </h3>
            <form [formGroup]="formulario" (ngSubmit)="cadastrarCliente()">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Nome da Empresa</label>
                        <input type="text" class="form-control" id="nome" required formControlName="nome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">CNPJ</label>
                        <input type="text" #cnpj (keydown)="mascaraCNPJ(cnpj)" required class="form-control" id="cnpj" formControlName="cnpj">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Endereco</label>
                    <input type="text" class="form-control" required id="endereco" placeholder="1234 Main St" formControlName="endereco">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Complemento</label>
                    <input type="text" class="form-control" id="complemento" required placeholder="Apartamento, casa, predio" formControlName="complemento">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="cidade" required formControlName="cidade">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Estado</label>
                        <input type="text" class="form-control" id="estado" required formControlName="estado">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">CEP</label>
                        <input type="text" #cep (keydown)="mascaraCEP(cep)" required (blur)="confereCep(cep)" maxlength="9" class="form-control" id="cep" formControlName="cep">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
    <div class="col-10">
        <div class="row">
            <div class="col-7 marginB">
                <h4>Clientes Cadastrados</h4>
            </div>
            <div class="col-5">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar Cliente" [(ngModel)]="filtro"  aria-label="Search">
            </div>
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome da Empresa</th>
                            <th scope="col">CNPJ</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let c of _clientes | filter:filtro; let i= index;">
                        <tr>
                            <th scope="row">{{i+1}}</th>
                            <td>{{c.nome}}</td>
                            <td>{{c.cnpj}}</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-warning" (click)="editarClientes(c)">Editar</button>
                                    <button type="button" class="btn btn-danger" (click)="excluirClientes(c)">Excluir</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
